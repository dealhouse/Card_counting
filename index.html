<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <div id="player-hand">
        <div class="card-area" id="player-card-area"><span>Your hand</span></div>
        <h2>Card count: <span id="player-count"></span></h2>
    </div>
    <div id="display">
        <button id="hold">Hold</button>
        <button id="play">Play</button>
        <button id="deck"><img src="cardImages/deck.png"></button>
    </div>
    <div id="dealer-hand">
        <h2>Card count: <span id="dealer-count"></span></h2>
        <div class="card-area" id="dealer-card-area"><span>Dealer's hand</span></div>
    
     </div>
    <script src="script.js"></script>
</body>
</html>
