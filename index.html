<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <button id="play"></button>
    <div id="player-hand">
        <h2>Your cards: </h2>
        <div class="card-area" id="player-card-area"></div>
        <h2>Card count: <span id="player-count"></span></h2>
    </div>
    <div id="display">
        <button id="hold"></button>
        <button id="deck"></button>
    </div>
    <div id="computer-hand">
        <h2>Card count: <span id="dealer-count"></span></h2>
        <div class="card-area" id="dealer-card-area"></div>
        <h2>: Dealer cards <span id="dealer-count"></span></h2>
     </div>
    <script src="script.js"></script>
</body>
</html>
